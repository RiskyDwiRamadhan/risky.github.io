			<table>

			<div>
			<h4 id="tulisan">Masukkan Pesanan</h4>
			<label>ID Pembeli</label>

            <input type="text" id="id_pembeli" name="id_pembeli">

            <input type="text" id="nama_pembeli" name="nama_pembeli" >
			<br>
			
            <label>Status Pembeli</label><br>			
            <input type="radio" id="status_pembeli" name="status_pembeli" value="Member" >&nbsp;<label>Member</label>
            <input type="radio" id="status_pembeli" name="status_pembeli" value="Non Member" >&nbsp; <label>Non Member</label>
			<br>
			
            <label>Nama Makanan</label>
			<br>
            <select id="nama_makanan" name="nama_makanan">
                <option value="Sate Ayam">Sate Ayam (Rp. 15.000)</option>
                <option value="Nasi Goreng">Nasi Goreng (Rp. 20.000)</option>
                <option value="Mie Ayam">Mie Ayam (Rp. 13.000)</option>
            </select>

            <input type="number" id="jumlah" name="jumlah" >

			<br>

	<script>        
            
            function hitung() {
                var id_pembeli = document.getElementById('id_pembeli').value;
                var nama_pembeli= document.getElementById('nama_pembeli').value;
                var status_pembeli = document.querySelector('input[name = status_pembeli]:checked').value;
                var nama_makanan = document.getElementById('nama_makanan').value;
                var harga_makanan = 0;
                var diskon = 0;
                var jumlah = document.getElementById('jumlah').value;

                if (nama_makanan == "Sate Ayam") {
                    harga_makanan = 15000;
                } else if (nama_makanan == "Mie Ayam") {
                    harga_makanan = 13000;
                } else if(nama_makanan == "Nasi Goreng"){
                    harga_makanan = 20000;
                }

                if (status_pembeli == 'Member') {
                    if (jumlah == 1) {
                        diskon = harga_makanan * 0.05;
                    } else if (jumlah <= 3) {
                        diskon = harga_makanan * 0.07;
                    } else {
                        diskon = harga_makanan * 0.1;
                    }
                } else if(status_pembeli == 'Non Member'){
                    if (jumlah <= 3) {
                        diskon = 0;
                    } else if (jumlah <= 5) {
                        diskon = (harga_makanan * jumlah) * 0.05;
                    } else {
                        diskon = harga_makanan * 0.05;
                    }
                }

                total = (harga_makanan * jumlah) - diskon;
                var par = document.createElement("h4")
                var node = document.createTextNode(
                    "TOTAL BAYAR : " + total
                )
                par.appendChild(node)
                document.getElementById("total").appendChild(par)
            }
        </script>
